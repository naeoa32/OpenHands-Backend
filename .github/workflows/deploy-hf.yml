name: ğŸš€ Deploy to HF Spaces

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install HF Hub
      run: pip install huggingface_hub
        
    - name: ğŸš€ Deploy to Minatoz997/Backend66
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python -c "
        from huggingface_hub import HfApi
        api = HfApi()
        
        files = ['app.py', 'requirements.txt', 'Dockerfile', 'README.md']
        
        for f in files:
            try:
                api.upload_file(f, f, 'Minatoz997/Backend66', repo_type='space')
                print(f'âœ… {f} uploaded')
            except Exception as e:
                print(f'âŒ {f} failed: {e}')
        
        print('ğŸ‰ Deploy complete!')
        "
        
    - name: âœ… Success
      run: echo "ğŸ‰ Deployed to https://huggingface.co/spaces/Minatoz997/Backend66"