name: 🚀 Deploy to HF Spaces

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 📦 Install HF Hub
      run: pip install huggingface_hub
        
    - name: 🚀 Deploy to Minatoz997/Backend66
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python -c "
        from huggingface_hub import HfApi
        api = HfApi()
        
        files = ['app.py', 'requirements.txt', 'Dockerfile', 'README.md']
        
        for f in files:
            try:
                api.upload_file(f, f, 'Minatoz997/Backend66', repo_type='space')
                print(f'✅ {f} uploaded')
            except Exception as e:
                print(f'❌ {f} failed: {e}')
        
        print('🎉 Deploy complete!')
        "
        
    - name: ✅ Success
      run: echo "🎉 Deployed to https://huggingface.co/spaces/Minatoz997/Backend66"