name: ğŸš€ Deploy to Minatoz997/Backend66

on:
  # Auto deploy on push to main branch
  push:
    branches: [ main ]
    paths:
      - 'app.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'README.md'
      - 'start.sh'
      - '.github/workflows/deploy-hf.yml'
  
  # Manual trigger option
  workflow_dispatch:
    inputs:
      clean_deploy:
        description: 'Clean deploy (remove all files first)'
        required: true
        default: true
        type: boolean
      hf_token:
        description: 'HF Token (or use HF_TOKEN secret)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install --upgrade pip
        pip install huggingface_hub
        # Install minimal dependencies to avoid import errors during deployment
        pip install fastapi uvicorn python-multipart python-dotenv
        pip install litellm aiohttp httpx
        pip install termcolor toml numpy json-repair html2text
        
    - name: ğŸ” Pre-deployment validation
      run: |
        echo "ğŸ” Ready to deploy..."
        ls -la
        
    - name: ğŸš€ Deploy to Minatoz997/Backend66
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        echo "ğŸš€ DEPLOYING TO HF SPACES..."
        echo "ğŸ”„ Triggered by: ${{ github.event_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "â° Time: $(date)"
        echo ""
        
        # Direct deployment using huggingface_hub
        python -c "
        import os
        from huggingface_hub import HfApi
        
        # Initialize HF API
        api = HfApi()
        space_name = 'Minatoz997/Backend66'
        
        print('ğŸ”‘ Authenticating with HF...')
        
        # Essential files to upload
        files_to_upload = [
            'app.py',
            'requirements.txt', 
            'Dockerfile',
            'README.md'
        ]
        
        print('ğŸ“ Uploading files to HF Spaces...')
        for file in files_to_upload:
            if os.path.exists(file):
                print(f'â¬†ï¸  Uploading {file}...')
                api.upload_file(
                    path_or_fileobj=file,
                    path_in_repo=file,
                    repo_id=space_name,
                    repo_type='space'
                )
            else:
                print(f'âš ï¸  File {file} not found, skipping...')
        
        print('âœ… Deployment complete!')
        "
        
    - name: âœ… Deployment complete
      run: |
        echo "ğŸ‰ Deployment to Minatoz997/Backend66 successful!"
        echo "ğŸŒ Your space: https://huggingface.co/spaces/Minatoz997/Backend66"
        echo "ğŸ“Š Logs: https://huggingface.co/spaces/Minatoz997/Backend66?logs=container"
        echo "â±ï¸  Build will start automatically (5-10 minutes)"
        echo ""
        echo "ğŸ”§ NEXT STEPS:"
        echo "1. Go to: https://huggingface.co/spaces/Minatoz997/Backend66/settings"
        echo "2. Set environment variables:"
        echo "   - LLM_API_KEY=your_openrouter_key"
        echo "   - PERSONAL_ACCESS_TOKEN=backend-for-us-2024"
        echo "3. Wait for build to complete"
        echo "4. Test: https://minatoz997-backend66.hf.space/health"
        echo ""
        echo "ğŸ’• Enjoy your clean personal AI backend!"
