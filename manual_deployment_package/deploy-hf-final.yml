name: Deploy to Hugging Face Spaces (Final Fix)

on:
  push:
    branches: [ main, fix-hf-deployment-final ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install huggingface_hub requests

    - name: Prepare deployment files
      run: |
        echo "ðŸš€ Preparing HF Spaces deployment with final fixes..."
        
        # Create deployment directory
        mkdir -p hf_deploy_final
        
        # Copy fixed files
        cp Dockerfile_HF_Final hf_deploy_final/Dockerfile
        cp requirements_hf_final.txt hf_deploy_final/requirements.txt
        cp app_hf_final.py hf_deploy_final/app.py
        cp README_HF_FINAL.md hf_deploy_final/README.md
        
        # Copy openhands folder with fixes
        cp -r openhands hf_deploy_final/
        
        # Create .gitignore
        cat > hf_deploy_final/.gitignore << 'EOF'
        __pycache__/
        *.py[cod]
        *$py.class
        *.so
        .Python
        build/
        develop-eggs/
        dist/
        downloads/
        eggs/
        .eggs/
        lib/
        lib64/
        parts/
        sdist/
        var/
        wheels/
        *.egg-info/
        .installed.cfg
        *.egg
        venv/
        env/
        ENV/
        .vscode/
        .idea/
        *.swp
        *.swo
        .DS_Store
        Thumbs.db
        *.log
        logs/
        tmp/
        temp/
        .tmp/
        .cache/
        EOF
        
        echo "âœ… Deployment files prepared"
        ls -la hf_deploy_final/

    - name: Deploy to Hugging Face Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: ${{ secrets.HF_USERNAME || 'Minatoz997' }}
        HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME || 'Backend66' }}
      run: |
        python << 'EOF'
        import os
        import shutil
        from huggingface_hub import HfApi, Repository
        import tempfile
        
        # Configuration
        hf_token = os.environ.get('HF_TOKEN')
        hf_username = os.environ.get('HF_USERNAME', 'Minatoz997')
        hf_space_name = os.environ.get('HF_SPACE_NAME', 'Backend66')
        
        if not hf_token:
            print("âŒ HF_TOKEN not found in secrets")
            print("Please add HF_TOKEN to repository secrets")
            exit(1)
        
        print(f"ðŸš€ Deploying to {hf_username}/{hf_space_name}")
        
        # Initialize HF API
        api = HfApi()
        
        try:
            # Check if space exists
            try:
                space_info = api.space_info(f"{hf_username}/{hf_space_name}", token=hf_token)
                print(f"âœ… Space {hf_username}/{hf_space_name} exists")
            except:
                print(f"âŒ Space {hf_username}/{hf_space_name} not found")
                print("Please create the space first or check the name")
                exit(1)
            
            # Create temporary directory for git operations
            with tempfile.TemporaryDirectory() as temp_dir:
                print(f"ðŸ“ Using temp directory: {temp_dir}")
                
                # Clone the space repository
                repo = Repository(
                    local_dir=temp_dir,
                    clone_from=f"{hf_username}/{hf_space_name}",
                    use_auth_token=hf_token,
                    repo_type="space"
                )
                
                print("ðŸ“¥ Cloned space repository")
                
                # Clear existing files (except .git)
                for item in os.listdir(temp_dir):
                    if item != '.git':
                        item_path = os.path.join(temp_dir, item)
                        if os.path.isdir(item_path):
                            shutil.rmtree(item_path)
                        else:
                            os.remove(item_path)
                
                print("ðŸ§¹ Cleared existing files")
                
                # Copy new files
                deploy_dir = "hf_deploy_final"
                for item in os.listdir(deploy_dir):
                    src = os.path.join(deploy_dir, item)
                    dst = os.path.join(temp_dir, item)
                    if os.path.isdir(src):
                        shutil.copytree(src, dst)
                    else:
                        shutil.copy2(src, dst)
                
                print("ðŸ“‹ Copied deployment files")
                
                # List files to be deployed
                print("ðŸ“„ Files to deploy:")
                for root, dirs, files in os.walk(temp_dir):
                    level = root.replace(temp_dir, '').count(os.sep)
                    indent = ' ' * 2 * level
                    print(f"{indent}{os.path.basename(root)}/")
                    subindent = ' ' * 2 * (level + 1)
                    for file in files:
                        if not file.startswith('.'):
                            print(f"{subindent}{file}")
                
                # Commit and push
                repo.git_add(auto_lfs_track=True)
                repo.git_commit("ðŸš€ Deploy final fixes for HF Spaces\n\nâœ… Fixed Docker import errors\nâœ… Fixed Google Cloud import errors\nâœ… Disabled authentication\nâœ… Optimized requirements\nâœ… Enhanced error handling")
                repo.git_push()
                
                print("ðŸŽ‰ Successfully deployed to Hugging Face Spaces!")
                print(f"ðŸŒ Your space: https://huggingface.co/spaces/{hf_username}/{hf_space_name}")
                
        except Exception as e:
            print(f"âŒ Deployment failed: {str(e)}")
            exit(1)
        EOF

    - name: Verify deployment
      env:
        HF_USERNAME: ${{ secrets.HF_USERNAME || 'Minatoz997' }}
        HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME || 'Backend66' }}
      run: |
        echo "ðŸ” Verifying deployment..."
        
        # Wait a bit for deployment to start
        sleep 30
        
        # Check if space is accessible
        SPACE_URL="https://huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"
        echo "ðŸŒ Space URL: $SPACE_URL"
        
        # Try to check space status
        python << 'EOF'
        import requests
        import time
        import os
        
        hf_username = os.environ.get('HF_USERNAME', 'Minatoz997')
        hf_space_name = os.environ.get('HF_SPACE_NAME', 'Backend66')
        
        space_url = f"https://huggingface.co/spaces/{hf_username}/{hf_space_name}"
        api_url = f"https://{hf_username}-{hf_space_name.lower()}.hf.space"
        
        print(f"ðŸ” Checking space: {space_url}")
        print(f"ðŸ” API URL: {api_url}")
        
        # Check if space page is accessible
        try:
            response = requests.get(space_url, timeout=10)
            if response.status_code == 200:
                print("âœ… Space page is accessible")
            else:
                print(f"âš ï¸ Space page returned status: {response.status_code}")
        except Exception as e:
            print(f"âš ï¸ Could not check space page: {e}")
        
        print("âœ… Deployment verification completed")
        print("ðŸ“‹ Next steps:")
        print("1. Wait 5-10 minutes for HF Spaces to build")
        print("2. Check build logs in HF Spaces dashboard")
        print("3. Set LLM_API_KEY environment variable")
        print("4. Test API endpoints")
        EOF

    - name: Create deployment summary
      run: |
        cat > deployment_summary.md << 'EOF'
        # ðŸš€ HF Spaces Deployment Summary
        
        ## âœ… Deployment Completed
        
        **Space:** https://huggingface.co/spaces/${{ secrets.HF_USERNAME || 'Minatoz997' }}/${{ secrets.HF_SPACE_NAME || 'Backend66' }}
        
        ## ðŸ”§ Files Deployed
        
        - âœ… **Dockerfile_HF_Final** â†’ Dockerfile (optimized for HF Spaces)
        - âœ… **requirements_hf_final.txt** â†’ requirements.txt (fixed dependencies)
        - âœ… **app_hf_final.py** â†’ app.py (enhanced error handling)
        - âœ… **README_HF_FINAL.md** â†’ README.md (complete documentation)
        - âœ… **openhands/** â†’ openhands/ (with Docker import fixes)
        
        ## ðŸŽ¯ Fixes Applied
        
        - âœ… Fixed `ModuleNotFoundError: No module named 'docker'`
        - âœ… Fixed `No module named 'google.api_core'`
        - âœ… Disabled Google authentication
        - âœ… Optimized requirements for HF Spaces
        - âœ… Enhanced error handling and logging
        - âœ… Memory-based storage configuration
        
        ## ðŸ“‹ Next Steps
        
        1. **Wait for build** (5-10 minutes)
        2. **Set environment variable:**
           - Go to Space Settings â†’ Environment Variables
           - Add: `LLM_API_KEY` = `your_openrouter_api_key`
        3. **Test endpoints:**
           - Health: `GET /health`
           - Conversation: `POST /api/conversations`
           - Novel writing: `POST /novel/write`
        
        ## ðŸŒ API Endpoints Available
        
        - ðŸ¤– **AI Agents:** CodeActAgent, BrowsingAgent, ReadOnlyAgent
        - ðŸ“ **Novel Writing:** 7 Indonesian creative templates
        - ðŸ’¬ **Chat Types:** Standard, Simple, Memory, Real-time
        - ðŸ”§ **System:** Health checks, configuration, models
        
        ## ðŸŽ‰ Ready for Production!
        
        Your OpenHands Backend is now deployed with all fixes applied.
        No more import errors, no authentication required, ready to use!
        EOF
        
        echo "ðŸ“„ Deployment summary created"
        cat deployment_summary.md

    - name: Upload deployment artifacts
      uses: actions/upload-artifact@v3
      with:
        name: hf-deployment-files
        path: |
          hf_deploy_final/
          deployment_summary.md
        retention-days: 30